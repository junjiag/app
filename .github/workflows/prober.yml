name: Cypress Prober Tests
on: 
    schedule:
        - cron: "5 7 * * *"

jobs:
    install:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                install: false
                command: yarn cypress-run
                browser: chrome
